<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5">Weather Dashboard</h1>
        <form action="/" method="post">
            <div class="container">
                <div class = "row">
                    <div class="col-sm">
                        <input type="text" id="cityName" name="cityName", placeholder="City" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName", placeholder="Country" class="form-control">
                    </div>                             
                </div>              
            </div> <br>
            <button class="submit btn btn-light">Search</button>
        </form>
        {% if data %}
        <div class="card text-dark bg-light mt-4 mx-auto" style="max-width: 400px;">
          <div class="card-body text-center">
            <h3>{{ data.city }}, {{ data.country }}</h3>
            <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather Icon">
            <h2>{{ data.temperature }} °C</h2>
            <p class="mb-1"><strong>{{ data.main }}</strong> – {{ data.description }}</p>
            <p>Humidity: {{ data.humidity }}%</p>
          </div>
        </div>
        {% endif %}
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    </div>

    
</body>
</html>
